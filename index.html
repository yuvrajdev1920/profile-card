<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="h-full">
    <div class="wrapper flex items-center justify-center h-full bg-black text-white relative">
        <!-- circle1 -->
        <div class="circle1 rounded-full bg-red-600 w-[130px] h-[130px] absolute top-5 left-1/3 z-0 
        drop-shadow-[0_0_35px_rgba(220,38,38,1)] animate-harmonicreverse"></div>

        <!-- circle2 -->
        <div class="circle2 rounded-full bg-purple-600 w-[200px] h-[200px] absolute bottom-5 right-1/3 z-0 
        drop-shadow-[0_0_35px_rgba(147,51,234,1)] animate-harmonic"></div>

        <!-- card -->
        <div class="profile-card flex flex-col gap-4 items-center justify-center
         w-[20%] h-[50%] backdrop-blur bg-white/10 rounded-md border z-[1]">
            <div class="bg-white rounded-full w-[100px] h-[100px]">
                <img 
                src="./images/profile.svg" 
                alt="A vector image of a profile pic"/>
            </div>
            <div class="name font-bold text-lg">John Doe</div>
            <div class="designation text-xs text-slate-400 font-semibold">Founder, XYZ Inc.</div>
            <div class="links">
                <button class="share-btn px-2 py-1 text-xs border rounded-sm
                 hover:bg-slate-300  hover:text-slate-800 transition-all delay-200">
                    <i class="fa-solid fa-share"></i> Share My Profile</button>
                <button class="follow-btn px-6 py-1 text-xs border rounded-sm
                 hover:bg-slate-300 hover:text-slate-800 transition-all delay-200">
                 Follow Me</button>
            </div>
        </div>

        <!-- share-modal -->
        <div style="scale: 0;" class="share-modal w-[25%] h-[22%] p-2 bg-black/60 border text-white border-white 
        rounded-md backdrop-blur z-[3] absolute transition-all ease-in-out duration-500">
            <div class="share-heading flex justify-between border-b m-2">
                <h1 class="font-bold text-lg pb-2">Share My Profile</h1>
                <button class="close-btn pb-2"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <h4 class="m-2 font-semibold text-sm">Share this via</h4>
            <div class="social-icons m-2 flex justify-between items-center">
                <a href="#" class="w-[30px] h-[30px] rounded-full border border-blue-700 text-blue-700
                 flex items-center justify-center hover:bg-blue-700 hover:text-white transition-all duration-200">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="w-[30px] h-[30px] rounded-full border border-sky-500 text-sky-500
                 flex items-center justify-center hover:bg-sky-500 hover:text-white transition-all duration-200">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="w-[30px] h-[30px] rounded-full border border-pink-800 text-pink-800
                 flex items-center justify-center hover:bg-pink-800 hover:text-white transition-all duration-200">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="w-[30px] h-[30px] rounded-full border border-green-500 text-green-500
                 flex items-center justify-center hover:bg-green-500 hover:text-white transition-all duration-200">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="w-[30px] h-[30px] rounded-full border border-blue-500 text-blue-500
                 flex items-center justify-center hover:bg-blue-500 hover:text-white transition-all duration-200">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>


        <!-- overlay -->
        <div style="display: none;" class="overlay w-full h-full bg-white/30 absolute z-[2] transition-all ease-in-out duration-200"></div>
    </div>

    
    <script src="https://kit.fontawesome.com/2a86404475.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
